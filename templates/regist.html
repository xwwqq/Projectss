{% extends 'base.html' %}
{% block title %}注册{% endblock %}
{% block head %}
    <link rel="stylesheet" href="{{url_for('static',filename='css/login_regist.css') }}">
{% endblock %}
{% block main %}
    <h3 class="page-title">注册</h3>
    <form action="" method="post">

          <div class="form-container">

              <div class="form-group">
                   <input type="email" class="form-control" placeholder="输入邮箱号" name="email" required>
              </div>
              <div class="form-group">
                   <input type="password" class="form-control" placeholder="输入密码" name="password1">
            </div>
              <div class="form-group">
                   <input type="password" class="form-control" placeholder="确认密码" name="password2">
            </div>
              <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block">注册</button>
            </div>
          </div>
    </form>
{% endblock %}
